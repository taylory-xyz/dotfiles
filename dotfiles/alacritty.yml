## from https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: alacritty

title: Alacritty

window.dynamic_title: true

class:
instance: Alacritty
general: Alacritty

gtk_theme_variant: None

font:
  normal:
    family: Iosevka
    style: Regular
  size: 18

## Base16 Horizon Dark; Michaël Ball (http://github.com/michael-ball/)
colors:
  primary:
    background: '0x1c1e26'
    foreground: '0xcbced0'
  cursor:
    text: '0x1c1e26'
    cursor: '0xcbced0'
  normal:
    black:   '0x1c1e26'
    red:     '0xe93c58'
    green:   '0xefaf8e'
    yellow:  '0xefb993'
    blue:    '0xdf5273'
    magenta: '0xb072d1'
    cyan:    '0x24a8b4'
    white:   '0xcbced0'
  bright:
    black:   '0x6f6f70'
    red:     '0xe58d7d'
    green:   '0x232530'
    yellow:  '0x2e303e'
    blue:    '0x9da0a2'
    magenta: '0xdcdfe4'
    cyan:    '0xe4a382'
    white:   '0xe3e6ee'
draw_bold_text_with_bright_colors: false
selection:
   text: CellBackground
   background: CellForeground
search:
   matches:
   	foreground: '#000000'
   	background: '#ffffff'
   focused_match:
        foreground: CellBackground
        background: CellForeground
bar:
   background: '#c5c8c6'
   foreground: '#1d1f21'
background_opacity: 1.0

#selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  style: Beam
  vi_mode_style: Underline
  blinking: on
  blink_interval: 1000
  unfocused_hollow: true

shell:
  program: /bin/bash

working_directory: None

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open
      args: []
